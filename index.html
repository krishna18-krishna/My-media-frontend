<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/form/loginForm.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" class="form-control" id="email" required placeholder="Email">
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label"></label>
          <input type="password" class="form-control" id="password" required placeholder="Password">
          <i class="fas fa-eye-slash password-toggle" id="passwordToggle" style="position: absolute; top: 70%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
          <span id="passwordError" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="./pages/register.html">Register</a></p>
      </form>
    </div>
  </div>
  <div id="loginMsg" class="mt-3 text-center">
  <script type="module" src="./js/form/loginForm.js"></script>
</body>
</html>
