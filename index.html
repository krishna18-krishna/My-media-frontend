<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/form/loginForm.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <span id="passwordError" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="./pages/register.html">Register</a></p>
      </form>
    </div>
  </div>
  <div id="loginMsg" class="mt-3 text-center">
  </div>
  <script type="module" src="./js/form/loginForm.js"></script>
</body>
</html>
