<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-media-Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="icon" href="./assets/images/ic_logo-1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <header>
        <nav id="nav-header">
            <div class="nav-right">
                <div id="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: #000;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </div>
                <div id="username" class="username"></div>
            </div>
            <div class="settings-icon">
                <i class="fa-solid fa-gear fa-2xl" style="color: #000;"></i>
                <div id="drop-down" style="display: none;">
                   <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="profile-container">
            <div class="profile-image-container" id="profile-image-container">
                <div class="image-container"></div>
                <div class="fullname" id="fullname"></div>
                <div class="edit-profile">
                    <!-- <button id="editProfileButton">Edit Profile</button> -->
                </div>
                <div class="details-containers" id="details-containers">
                    <div class="posts-container">
                        <div class="post">Post</div>
                        <div class="post-count"></div>
                    </div>
                    <div class="followers-container">
                        <div class="followers">Followers</div>
                        <div class="followers-count">0</div>
                    </div>
                    <div class="following-container">
                        <div class="following">Following</div>
                        <div class="following-count">0</div>
                    </div>
                </div>
            </div>
        </div>
        <section class="posts-section">
            <div class="posts-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>
            </div>
            <div class="authors-posts"></div>
        </section>
    </div>
    <div id="uploadedImagePreview"></div>
    <script type="module" src="../js/profile.js" defer></script>
</body>
</html>
