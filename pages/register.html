<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Create Account</h2>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
          <span id="fullnameError" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <span id="usernameError" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <span id="passwordError" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="/index.html">Login</a></p>
      </form>
      <div id="registerMsg" class="mt-3 text-center"></div>
    </div>
  </div>

  <script type="module" src="../js/form/registerForm.js"></script>
</body>
</html>
